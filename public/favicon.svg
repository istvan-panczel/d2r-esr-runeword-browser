<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="runeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rune stone background -->
  <rect x="10" y="5" width="80" height="90" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <!-- Rune symbol (stylized "R" for Runeword) -->
  <path d="M30 25 L30 75 M30 25 L55 25 Q70 25 70 40 Q70 50 55 50 L30 50 M55 50 L70 75"
        stroke="url(#runeGlow)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
</svg>
